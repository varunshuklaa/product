<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="product-container">            
            <div class="primary-view">
                <img src="1.png" alt="Nike shoe" class="product-img">
                <p class="product-name">Nike</p>
            </div>            
            <div class="product-info">
                <div class="secondary-view">
                    <p>$ 10,000</p>
                    <button>Add Cart <i class="fa-solid fa-cart-shopping"></i></button>
                </div>                
            </div>
        </div>

        <div class="product-container">            
            <div class="primary-view">
                <img src="2.png" alt="Adidas shoe" class="product-img">
                <p class="product-name">Adidas</p>
            </div>            
            <div class="product-info">
                <div class="secondary-view">
                    <p>$ 15,000<p>
                    <button>Add Cart <i class="fa-solid fa-cart-shopping"></i></button>
                </div>                
            </div>
        </div>

        <div class="product-container">            
            <div class="primary-view">
                <img src="3.png" alt="Bata shoe" class="product-img">
                <p class="product-name">Bata</p>
            </div>            
            <div class="product-info">
                <div class="secondary-view">
                    <p>$ 20,000<p>
                    <button>Add Cart <i class="fa-solid fa-cart-shopping"></i></button>
                </div>                
            </div>
        </div>
    </section>
</body>
</html>
